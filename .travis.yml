sudo: false
language: generic

install:
  # stack
  - mkdir -p ~/.local/bin
  - travis_retry curl -sSL https://get.haskellstack.org/ | sh
  - export PATH=~/.local/bin:$PATH
  - stack --no-terminal --version

script:
  - stack setup --no-terminal
  - stack update --no-terminal
  - stack test

cache:
  timeout: 2000
  directories:
  - $HOME/.cabal
  - $HOME/.ghc
  - $HOME/.stack
  - .stack-work/
apt: true
